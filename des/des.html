<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DES Encryption</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .algorithm-page {
    background: rgba(0,0,0,0.7);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 500px;
    text-align: center;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  label {
    display: block;
    text-align: left;
    margin: 15px 0 5px;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: all 0.3s ease;
    resize: none;
  }

  input:focus, textarea:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  .encrypt-btn, .decrypt-btn {
    padding: 12px 25px;
    margin-top: 15px;
    margin-right: 10px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(45deg, #ff6b6b, #f06595);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .encrypt-btn:hover, .decrypt-btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: linear-gradient(45deg, #f06595, #ff6b6b);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  #output {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    min-height: 50px;
    word-wrap: break-word;
  }

  .menu-btn {
    display: inline-block;
    margin-top: 25px;
    text-decoration: none;
    color: #fff;
    padding: 12px 25px;
    border-radius: 12px;
    background: linear-gradient(45deg, #12c2e9, #c471ed);
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .menu-btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: linear-gradient(45deg, #c471ed, #12c2e9);
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }

</style>
</head>
<body>
  <div class="algorithm-page">
    <h2>DES Algorithm</h2>

    <label for="des-key">Key (8 chars):</label>
    <input type="text" id="des-key" maxlength="8" placeholder="Enter 8-character key">
    
    <label for="des-input">Text:</label>
    <textarea id="des-input" rows="5" placeholder="Enter plaintext or ciphertext"></textarea>

    <div class="buttons" style="display:flex; gap:10px; justify-content:center;">
      <button class="encrypt-btn" onclick="desEncrypt()">Encrypt</button>
      <button class="decrypt-btn" onclick="desDecrypt()">Decrypt</button>
    </div>

    <label for="des-output">Output:</label>
    <textarea id="des-output" rows="5" placeholder="Result will appear here" readonly></textarea>

    <!-- Back to Menu button -->
    <a href="../index.html" class="menu-btn">Back to Menu</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="des.js"></script>
</body>
</html>
