<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playfair Cipher</title>
  <style>
    /* Reset & Styles مثل السابق */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { min-height:100vh; background: linear-gradient(135deg, #141E30, #243B55); display:flex; justify-content:center; align-items:center; color:#fff; }
    .container { background: rgba(0,0,0,0.7); padding:40px 30px; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.5); width:100%; max-width:500px; text-align:center; }
    h1 { font-size:2rem; margin-bottom:30px; text-shadow:2px 2px 10px rgba(0,0,0,0.5); }
    .form { display:flex; flex-direction:column; gap:20px; }
    input, textarea { padding:12px 15px; border-radius:12px; border:none; font-size:1rem; outline:none; background: rgba(255,255,255,0.1); color:#fff; transition: all 0.3s ease; resize:none; }
    input:focus, textarea:focus { background: rgba(255,255,255,0.2); box-shadow:0 0 10px rgba(255,255,255,0.5); }
    .buttons { display:flex; gap:20px; justify-content:center; }
    button { padding:12px 25px; border-radius:12px; border:none; font-size:1rem; font-weight:bold; cursor:pointer; color:#fff; background: linear-gradient(45deg, #ff9a9e, #fad0c4); box-shadow:0 5px 15px rgba(0,0,0,0.3); transition: all 0.3s ease; }
    button:hover { transform: translateY(-3px) scale(1.05); background: linear-gradient(45deg, #fad0c4, #ff9a9e); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
    textarea#playfair-output { background: rgba(255,255,255,0.2); }
    .key-matrix { margin-top: 15px; display:grid; grid-template-columns:repeat(5, 1fr); gap:5px; justify-items:center; font-weight:bold; font-size:1.2rem; }
    .key-matrix div { width:40px; height:40px; background: rgba(255,255,255,0.1); display:flex; justify-content:center; align-items:center; border-radius:8px; transition: background 0.3s ease; }
    .menu-btn { display:inline-block; margin-top:30px; text-decoration:none; color:#fff; padding:12px 25px; border-radius:12px; background: linear-gradient(45deg, #12c2e9, #c471ed); font-weight:bold; transition: all 0.3s ease; }
    .menu-btn:hover { transform: translateY(-3px) scale(1.05); background: linear-gradient(45deg, #c471ed, #12c2e9); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playfair Cipher</h1>
    <div class="form">
      <input type="text" id="playfair-key" placeholder="Enter key" oninput="displayKeyMatrix()">
      <div class="key-matrix" id="key-matrix"></div>
      <textarea id="playfair-input" placeholder="Enter plaintext or ciphertext" rows="4"></textarea>
      <div class="buttons">
        <button onclick="playfairEncrypt()">Encrypt</button>
        <button onclick="playfairDecrypt()">Decrypt</button>
      </div>
      <textarea id="playfair-output" placeholder="Output" rows="4" readonly></textarea>
    </div>
    <a href="../index.html" class="menu-btn">Back to Menu</a>
  </div>

  <!-- Link to external JS file -->
  <script src="playfair.js"></script>
</body>
</html>
