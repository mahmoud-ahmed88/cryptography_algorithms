<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hill Cipher</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body {
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #434343, #000000);
    color:#fff;
    padding:20px;
  }
  .container {
    background: rgba(0,0,0,0.75);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    width:100%;
    max-width:500px;
  }
  h1 { text-align:center; margin-bottom:20px; font-size:2rem; }
  .form { display:flex; flex-direction:column; gap:15px; }
  label { font-size:0.9rem; margin-bottom:5px; }
  input, textarea, select {
    padding:12px 15px;
    border-radius:12px;
    border:none;
    font-size:1rem;
    background: rgba(255,255,255,0.1);
    color:#fff;
    resize:none;
    outline:none;
    transition: all 0.3s ease;
    width: 100%;
  }
  input:focus, textarea:focus, select:focus {
    background: rgba(255,255,255,0.2);
    box-shadow:0 0 10px rgba(255,255,255,0.5);
  }
  .buttons { display:flex; justify-content:space-around; margin-top:10px; }
  button {
    padding:12px 25px;
    border-radius:12px;
    border:none;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
    background: linear-gradient(45deg,#ff6b6b,#f06595);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }
  button:hover {
    transform: translateY(-3px) scale(1.05);
    background: linear-gradient(45deg,#f06595,#ff6b6b);
  }
  #output {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    min-height: 50px;
    word-wrap: break-word;
    text-align: left;
    direction: ltr;
  }
  .menu-btn {
    display:inline-block;
    margin-top:25px;
    text-decoration:none;
    color:#fff;
    padding:12px 25px;
    border-radius:12px;
    background: linear-gradient(45deg,#12c2e9,#c471ed);
    font-weight:bold;
    transition: all 0.3s ease;
    text-align:center;
    width: 100%;
  }
  .menu-btn:hover {
    transform: translateY(-3px) scale(1.05);
  }
  .key-matrix-inputs { display: flex; flex-direction: column; gap: 5px; }
  .key-matrix-inputs input { text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h1>Hill Cipher</h1>
  <div class="form">
    <div>
      <label for="matrix-size">Matrix Size:</label>
      <select id="matrix-size" onchange="updateKeyInputs()">
        <option value="2">2x2</option>
        <option value="3" selected>3x3</option>
      </select>
    </div>
    <div>
      <label>Key Matrix (numbers separated by spaces):</label>
      <div id="key-inputs" class="key-matrix-inputs">
        <!-- Will be generated by JavaScript -->
      </div>
    </div>
    <div>
      <label for="hill-input">Text:</label>
      <textarea id="hill-input" placeholder="Enter text here" rows="4"></textarea>
    </div>
    <div class="buttons">
      <button onclick="hillEncrypt()">Encrypt</button>
      <button onclick="hillDecrypt()">Decrypt</button>
    </div>
    <div>
      <label for="output">Output:</label>
      <div id="output"></div>
    </div>
  </div>
  <a href="../index.html" class="menu-btn">Back to Menu</a>
</div>

<script src="hill.js"></script>
</body>
</html>
